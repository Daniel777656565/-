<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†—É–ª–µ—Ç–∫–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #333;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      background: red;
      transform-origin: 100% 100%;
      clip-path: polygon(100% 100%, 0% 100%, 100% 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #333;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      margin-top: 40px;
      padding: 10px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="arrow"></div>
  <div class="wheel" id="wheel"></div>
  <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
  <div id="result"></div>

  <script>
    const prizes = ['üçï –ü–∏—Ü—Ü–∞', 'üéÅ –ü—Ä–∏–∑ 2', 'üí£ –ü—É—Å—Ç–æ', 'üéâ –°—é—Ä–ø—Ä–∏–∑', 'üì¶ Mystery', 'üöó –ú–∞—à–∏–Ω–∞', 'üí∏ –î–µ–Ω—å–≥–∏', 'üò¢ –ù–∏—á–µ–≥–æ'];
    const wheel = document.getElementById('wheel');
    const segmentAngle = 360 / prizes.length;
    let currentRotation = 0;

    // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
    prizes.forEach((text, index) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${index * segmentAngle}deg)`;
      segment.style.background = `hsl(${index * (360 / prizes.length)}, 70%, 50%)`;
      segment.innerHTML = `<div style="transform: rotate(-${index * segmentAngle}deg);">${text}</div>`;
      wheel.appendChild(segment);
    });

    function spin() {
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const fullSpins = 5; // –ü–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
      const degreesToRotate = (fullSpins * 360) + (360 - randomIndex * segmentAngle - segmentAngle / 2);
      currentRotation += degreesToRotate;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        document.getElementById('result').innerText = `–í—ã–ø–∞–ª–æ: ${prizes[randomIndex]}`;
      }, 4000);
    }
  </script>
</body>
</html>
